<!--main content start-->
<section id="main-content">
	<section class="wrapper">
		<!-- page start-->
		<div class="row">
			<div class="col-md-12">
				<section class="panel">
					<div class="panel-body">
						<div class="col-sm-12">
							<header class="panel-heading" style="font-weight: bold">
								<div class="col-xs-3 col-sm-3" style="padding:0px">{{title}}</div>
								<div class="col-xs-9 col-sm-9 pull-right">
										<div class="text-right col-xs-6 col-sm-6 col-md-3" data-ng-controller="ordercontroller">
											<button class="btn btn-primary" data-ng-click="displayQuickOrderForm()" data-ng-if="displayQuickOrderButton()">Shop by Quick Order</button>
										</div>
										<div class="text-right hidden-xs hidden-sm col-xs-3 col-md-3">
											<input type="text" placeholder="Search" class="form-control" data-ng-model="searchText" ng-keypress="product_search($event,searchText)"/>
										</div>
										<div class="col-xs-12 col-sm-12 col-md-6 pull-right" data-ng-controller="ordercontroller"><a ng-click="checkoutForm()"><img loading="lazy" src="app/assets/images/bag.png" alt="" style="width:15px;height:15px"/> <span id="simpleCart_quantity" class="simpleCart_quantity"><small>({{itemcount}})</small></span></a> <!--<a href="javascript:;" data-ng-click="emptyCart();" class="simpleCart_empty"><small>Empty</small></a>--></div>

								</div>
								<br/><br/>
							</header>
						</div>
					</div>
				</section>
				<section class="panel hidden-md hidden-lg">
					<div class="panel-body">
						<div class="col-sm-12 pull-left">
							<input type="text" style="width:100%" placeholder="Search" class="form-control" data-ng-model="searchText" ng-keypress="product_search($event, searchText)"/>
						</div>
					</div>
				</section>
				<div data-ng-repeat="x in categorylist">
					<div class="pro-title" style="border-bottom: solid 1px black">{{x.name}}</div>
					<slick class="slider" settings="slickConfigCategory" >
					    <div ng-repeat="y in x.children">
					    	<div style="border: solid 1px #334455; border-radius: 25px;padding:10px;width:100px;height:30px;vertical-align: center;horizontal-align:center;" data-ng-click="onCarouselCategoryClick(y)">{{ y.name }}</div>
					    </div>
					</slick>
					<slick class="slider" settings="slickConfigProduct" >
						<span ng-repeat="y in x.productList">
					    	<span style="border: solid 1px #334455; padding:10px;width:200px;height:30px;" data-ng-click="onCarouselProductClick(y)">{{ y.name }}</span>
						</span>
					</slick>
				</div>
				<div data-ng-repeat="x in categorylist">
					<div class="col-xs-6 col-md-2">
						<section class="panel">
							<div class="pro-img-box">
								<a data-ng-click="showSubItems1(x.id)" data-ng-if="x.image_url == null || x.image_url == ''"><img loading="lazy" class="img-responsive" style="width:100%; height:200px" data-ng-src="app/assets/images/no-image-found.jpg" alt=" " /></a>
								<a data-ng-click="showSubItems1(x.id)" data-ng-if="x.image_url != null && x.image_url != ''" ><img loading="lazy" class="img-responsive" style="width:100%; height:200px" data-ng-src="{{x.image_url}}" /></a>
								<!--<a href="#" class="adtocart">-->
									<!--<i class="fa fa-shopping-cart"></i>-->
								<!--</a>-->
							</div>

							<div class="panel-body text-center" style="width:100%; height:104px">
								<h4>
									<a data-ng-click="showSubItems1(x.id)" class="pro-title" >
										{{x.name}}
									</a>
									<!--<a href="#" class="pro-title">-->
										<!--Leopard Shirt Dress-->
									<!--</a>-->
								</h4>
								<!--<p class="price">$300.00</p>-->
							</div>
						</section>
					</div>

				</div>
			</div>
		</div>
		<!-- page end-->
	</section>
</section>
<!--main content end-->

<div ng-include="'modal.html'"></div>
<div ng-include="'modal_customer.html'"></div>
