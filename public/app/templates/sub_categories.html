<!--main content start-->
<section id="main-content">
<section class="wrapper site-min-height">
		<div class="container-fluid">
            <div class="mat-form row row-centered">
                <div class="mat-form col-md-12">
                    <div class="mat-form card">
                        <div class="card-header card-header-primary listPagePrimaryCardHeader">
                            <h4 class="card-title">{{title}}</h4>	
                        </div>
						<div class="card-body">
							<div class="row p-0 m-0">
								<div class="col-12 col-md-8">
									<div style="margin:0 0 10px;" class="" data-ng-controller="ordercontroller">
										<button class="btn btn-primary" data-ng-click="displayQuickOrderForm()" data-ng-if="displayQuickOrderButton()">Shop by Quick Order</button>
									</div>
									<div class="searchInputForSubCategories">
										<input type="text" placeholder="Search" class="form-control" data-ng-model="searchText" ng-keypress="product_search($event,searchText)"/>
										<label data-ng-controller="ordercontroller">
											<a ng-click="checkoutForm()"><img src="app/assets/images/bag.png" alt="" style="width:15px;height:15px"/> <span id="simpleCart_quantity" class="simpleCart_quantity"><small>({{itemcount}})</small></span></a> 
											<a href="javascript:;" data-ng-click="emptyCart();" class="simpleCart_empty"><small>Empty</small></a>
										</label>
									</div>
								</div>
								<div class="col-12">
									<div data-ng-if="show_lineage()">
										<span data-ng-repeat="x in lineagearray"><a href="#/Home">{{x.name}} </a>&gt; &nbsp;</span> <span>{{parentcategory.name}}</span>
									</div>
								</div>
								<div class="col-6 col-md-3" xclass="row product-list" data-ng-repeat="x in categorylist">
									<section class="panel">
										<div class="sub-cat">
											<a data-ng-click="showSubItems1(x.id)"  class="pro-title">{{x.name}}</a>
											<i class="fas fa-star" data-ng-if="isNewCategory(x)" style="color:red;font-weight:bolder" title="New Category"></i>
											<a style="padding:6px" id="btnc{{$index}}" data-ng-click="showCatalog(x)" data-ng-if="isCatalogShareModuleOn()">
												<i class="fas fa-share-alt" aria-hidden="true"></i>
											</a>
											<a style="padding:6px" data-ng-if="utilService.isMobileApp()" id="btncs{{$index}}" data-ng-click="shareCatalog(x)" data-ng-if="isCatalogShareModuleOn()">
			                                    <i class="fas fa-share" ></i>
											</a>
											
                                    </span>
										</div>
									</section>
								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>
		</div>
</section>









	<section class="wrapper" data-ng-if="false">
		<!-- page start-->
		<div class="row">
			<div class="col-md-12">
				<section class="panel">
					<div class="panel-body">
						<div class="col-sm-12">
							<div class="panel-heading" style="font-weight: bold">
							<div class="col-xs-6 col-sm-4" style="padding:0px">{{title}}</div>
							<div class="col-xs-6 col-sm-8 pull-right">
								<div class="text-right col-xs-6 col-sm-6 col-md-3" data-ng-controller="ordercontroller">
									<button class="btn btn-primary" data-ng-click="displayQuickOrderForm()" data-ng-if="displayQuickOrderButton()">Shop by Quick Order</button>
								</div>
								<div class="text-right hidden-xs hidden-sm col-xs-3 col-md-3">
									<input type="text" placeholder="Search" class="form-control" data-ng-model="searchText" ng-keypress="product_search($event,searchText)"/>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-6 pull-right" data-ng-controller="ordercontroller"><a ng-click="checkoutForm()"><img src="app/assets/images/bag.png" alt="" style="width:15px;height:15px"/> <span id="simpleCart_quantity" class="simpleCart_quantity"><small>({{itemcount}})</small></span></a> <a href="javascript:;" data-ng-click="emptyCart();" class="simpleCart_empty"><small>Empty</small></a></div>
							</div>
							<br/><br/>
							</div>
						</div>
					</div>
				</section>
				<section class="panel hidden-md hidden-lg">
					<div class="panel-body">
						<div class="col-sm-12 pull-left">
							<input type="text" style="width:100%" placeholder="Search" class="form-control" data-ng-model="searchText" ng-keypress="product_search($event,searchText)"/>
						</div>
					</div>
				</section>
				
				<div style="clear:both" data-ng-if="show_lineage()">
					<span data-ng-repeat="x in lineagearray"><a href="#/Home">{{x.name}} </a>&gt; &nbsp;</span> <span>{{parentcategory.name}}</span>
				</div>
				<div xclass="row product-list" data-ng-repeat="x in categorylist">
					<div class="col-md-3">
						<section class="panel">
							<div class="sub-cat text-center">
								<a data-ng-click="showSubItems1(x.id)"  class="pro-title">{{x.name}}</a><i class="fas fa-star" data-ng-if="isNewCategory(x)" style="color:red;font-weight:bolder" title="New Category"></i><a style="padding:3px" id="btnc{{$index}}" data-ng-click="showCatalog(x)" data-ng-if="utilService.isConfigurationOn(utilService.CONST_CONFIG_MODULE_CATALOG_SHARE) == '1'"><i class="fas fa-share-alt" aria-hidden="true"></i></a>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
		<!-- page end-->
	</section>
</section>
<!--main content end-->

<div ng-include="'modal.html'"></div>
<div ng-include="'modal_customer.html'"></div>
