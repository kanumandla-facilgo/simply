<div data-ng-include="'app/templates/header_latest.html'"></div>
<style>
    .btn-refresh{
        background: none;
    }
</style>
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="container-fluid">
            <div class="mat-form row row-centered">
                <div class="mat-form col-md-12">
                    <div class="mat-form card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">{{title}}</h4>
                        </div>
                        <div class="card-body">
                            <form class="cmxform" id="signupForm" method="post" name="myform">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card personal-information-card" style="padding-bottom: 0px!important">
                                            <h5 class="card-header childcardheader">Details</h5>
                                            <div class="card-body">
                                               <div class="row">
                                                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                                        <div class="form-group bmd-form-group floating-input-container">
                                                          <input class="floating-input"  type="text" name="name" id="name" data-ng-model="companytype.name" required="true" placeholder="Enter name" data-ng-class="((myform.name.$dirty || submitted) && myform.name.$invalid) || ((myform.name.$dirty || submitted) && myform.name.$error.required) ? 'error' : ''"/>
                                                          <label class="input-label" for="name">Name</label>
                                                          <span class="help-block errorText" ng-show="((myform.name.$dirty || submitted) && myform.name.$invalid) || ((myform.name.$dirty || submitted) && myform.name.$error.required)">Please enter name</span>
                                                        </div>
                                                     </div>
                                                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                                        <div class="form-group bmd-form-group floating-input-container">
                                                            <input class="floating-input" type="text" name="description" id="description" data-ng-model="companytype.description" required="true" placeholder="Enter description" data-ng-class="((myform.description.$dirty || submitted) && myform.description.$invalid) || ((myform.description.$dirty || submitted) && myform.description.$error.required) ? 'error' : ''"/>
                                                            <label class="input-label"  for="description">Description</label>
                                                            <span class="help-block errorText" ng-show="((myform.description.$dirty || submitted) && myform.description.$invalid) || ((myform.description.$dirty || submitted) && myform.description.$error.required)">Please enter description</span>
                                                         </div>
                                                     </div>
                                                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                                        <div class="form-group bmd-form-group floating-input-container">
                                                            <input type="checkbox" name="is_default" id="is_default" data-ng-model="companytype.is_default" data-ng-checked="companytype.is_default == 1"/>
                                                            <label class="input-label"  for="is_default">Is Default</label>
                                                         </div>
                                                     </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              </form>
                            </div>
                            <div class="form-group">
                              <div class="row-centered">
                                  <button class="btn primarySubmitButton mobileSubmitButton" type="button" data-ng-click='submitted=true;!myform.$invalid && saveCustomerType();'>Save Rate Category</button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
