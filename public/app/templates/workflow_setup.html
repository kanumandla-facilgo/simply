<div data-ng-include="'app/templates/header_latest.html'"></div>


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="container-fluid">
            <div class="mat-form row row-centered">
                <div class="mat-form col-md-12">
                    <div class="mat-form card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">{{title}}</h4>
                        </div>
                        <div class="card-body">
                            <form class="cmxform" id="signupForm" method="post" name="myform">
                              <div class="listPageFiltersWrapperDiv">
                                <div class="listTableDiv">
                                  <div class="adv-table editable-table">
                                    <div class="space15"></div>                                               
                                 		<table  class="table table-striped table-hover " id="editable-sample">
											<thead>
												<tr>
													<th>Role Name</th>
													<th data-ng-if="utilService.isConfigurationOn(utilService.CONST_CONFIG_MODULE_APPROVAL_CREDIT_LIMIT) == '1'">Credit Limit (%) </th>
													<th data-ng-if="utilService.isConfigurationOn(utilService.CONST_CONFIG_MODULE_APPROVAL_PAYMENT_DUE) == '1'">Payment Due (%) </th>
													<th data-ng-if="utilService.isConfigurationOn(utilService.CONST_CONFIG_MODULE_APPROVAL_RATE_DIFF) == '1'">Rate diff (%) </th>
													<th>Reports To</th>
												</tr>
											</thead>
											<tbody>
												<tr data-ng-repeat="workflow in workflowlist">
													<td>{{workflow.roles_name}}</td>
													<td data-ng-if="utilService.isConfigurationOn(utilService.CONST_CONFIG_MODULE_APPROVAL_CREDIT_LIMIT) == '1'"><input type="number"  data-ng-model="workflow.credit_over" ng-init="!workflow.credit_over && (workflow.credit_over=0) "/> </td>
													<td data-ng-if="utilService.isConfigurationOn(utilService.CONST_CONFIG_MODULE_APPROVAL_PAYMENT_DUE) == '1'"><input type="number"  data-ng-model="workflow.credit_days_over" ng-init="!workflow.credit_days_over && (workflow.credit_days_over=0) "/> </td>
													<td data-ng-if="utilService.isConfigurationOn(utilService.CONST_CONFIG_MODULE_APPROVAL_RATE_DIFF) == '1'"><input type="number"  data-ng-model="workflow.variance_over" ng-init="!workflow.variance_over && (workflow.variance_over=0) "/> </td>
													<td>
														<select ng-options="item as item.name for item in roleslist | filter: {sysroles_id :  '!4030'} track by item.id " data-ng-model="workflow.reportTo"  data-ng-init="default_populate(workflow)"  class="form-control" required="true" ></select>
													</td>
												</tr>
											</tbody>
										</table>                                    
                                 	</div>
                                  </div> 
                                </div>
								<div class="container m-0 p-0 col-md-none workflowMobileDiv">
									<div class="row workflowEachMobileDiv" data-ng-repeat="workflow in workflowlist">
										<div class="col-12">
											<div class="workflowMobileHeader">
												{{workflow.roles_name}}
											</div>
										</div>
										<div class="col-6">
											<div class="floating-input-container">
												<input type="number" class="floating-input"  data-ng-model="workflow.credit_over" ng-init="!workflow.credit_over && (workflow.credit_over=0) "/>
												<label class="input-label">Credit Limit (%)</label>
											</div>
										</div>
										<div class="col-6">
											<div class="floating-input-container">
												<input type="number" class="floating-input"  data-ng-model="workflow.credit_days_over" ng-init="!workflow.credit_days_over && (workflow.credit_days_over=0) "/>
												<label class="input-label">Payment Due (%)</label>
											</div>
										</div>
										<div class="col-6">
											<div class="floating-input-container">
												<input type="number" class="floating-input"  data-ng-model="workflow.variance_over" ng-init="!workflow.variance_over && (workflow.variance_over=0) "/>
												<label class="input-label">Rate diff (%)</label>
											</div>
										</div>
										<div class="col-6">
											<div class="floating-input-container">
												<select ng-options="item as item.name for item in roleslist | filter: {sysroles_id :  '!4030'} track by item.id " data-ng-model="workflow.reportTo"  data-ng-init="default_populate(workflow)"  required="true" ></select>
												<label class="input-label">Reports To</label>
											</div>
										</div>
									</div>
								</div>                             
                              </form>
                         </div>
	                       <div class="form-group">
	                        <div class="row-centered">
	                            <button class="btn primarySubmitButton mobileSubmitButton" type="button" data-ng-click='saveHierarchy();'>Save</button>
	                        </div>
	                      </div>
	                  </div>
                   </div>
               </div>
           </div>
       </div>
   </section>
</section>
