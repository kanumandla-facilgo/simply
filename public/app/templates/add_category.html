<!--<div><span><a href="#/users">Users</a></span> <span><a href="#/customers">Customers</a></span> <span><a href="#/categories">Catalog</a></span></div>-->
<div data-ng-include="'app/templates/header_latest.html'"></div>

<!--main content start-->
<section id="main-content">
	<section class="wrapper">
        <div class="container-fluid">
            <div class="mat-form row row-centered">
                <div class="mat-form col-md-12">
                    <div class="mat-form card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">{{title}}</h4>
                        </div>
                        <div class="card-body">
                            <form class="cmxform form-horizontal tasi-form" id="signupForm" method="post" name="myform">
                                <div class="row">
                                    <div class="col-lg-12 eachCardWrapperDiv">
                                        <div class="card MB0">
                                            <h5 class="card-header childcardheader ">Details</h5>
                                            <div class="card-body">
                                               <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" data-ng-if="lineagearray!=null">
                                                      <div class="form-group bmd-form-group floating-input-container">
                                                        <p class="help-block"><span data-ng-repeat="x in lineagearray"><a href="#/categories/{{x.id}}">{{x.name}} </a>&nbsp;</span></p>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                                    <div class="form-group bmd-form-group floating-input-container">
                                                        <input class="floating-input" type="text" name="name" id="name" data-ng-model="category.name" required="true" placeholder="Enter category name" style="text-transform: capitalize;" data-ng-class="(myform.name.$dirty && myform.name.$invalid) || ((myform.name.$dirty || submitted) && myform.name.$error.required) ? 'error' : 'success'"/>
                                                        <label class="input-label" for="name">
                                                            Category Name
                                                        </label>
                                                        <span class="help-block errorText" ng-show="(myform.name.$dirty && myform.name.$invalid) || ((myform.name.$dirty || submitted) && myform.name.$error.required)">Please enter firm name</span>
                                                    </div>
                                                </div>
                                               <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" data-ng-if="category_code_edit_flag">
                                                <div class="form-group bmd-form-group floating-input-container">
                                                    <input class="floating-input"  type="text" name="code" id="code" data-ng-model="category.code" required="true" placeholder="Enter code" style="text-transform:uppercase" data-ng-pattern="/^[a-zA-Z0-9]*$/" data-ng-class="((myform.code.$dirty || submitted) && myform.code.$invalid) || ((myform.code.$dirty || submitted) && myform.code.$error.required) ? 'error' : 'success'"/>
                                                    <label class="input-label" for="code">
                                                       Code
                                                    </label>
                                                    <span class="help-block errorText" ng-show="((myform.code.$dirty || submitted) && myform.code.$invalid) || ((myform.code.$dirty || submitted) && myform.code.$error.required)">Please enter code</span>
                                                </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" data-ng-if="!category_code_edit_flag">
                                                 <div class="form-group bmd-form-group floating-input-container">
                                                    <input class=" floating-input" id="code_text" type="text" data-ng-value="(!isCategoryCodeRequired() && category.id > 0 ? category.code : 'Will be created')" data-ng-disabled="true" />
                                                    <label class="input-label" for="code_text">
                                                        Code
                                                    </label>
                                                    <i class="fas fa-pencil" data-ng-click="enableCategoryCodeEdit()" data-ng-if="isCategoryCodeEditAllowed() && !category_code_edit_flag" aria-hidden="true"></i>  
                                                 </div>
                                                </div>
                                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" data-ng-if="category.id > 0">
                                                    <div class="form-group bmd-form-group floating-input-container">
                                                       <input type="checkbox" name="ishidden" id="ishidden" data-ng-model="category.is_hidden" data-ng-true-value="1" data-ng-false-value="0"/>
                                                        <label class="input-label" for="ishidden">
                                                            Hide Category
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <img data-ng-src="{{category.image_url}}"  data-imagetypeid="0" data-rowindex="0" style="width:60px;height:60px;border:0px" src="app/assets/images/noimage.gif" id="imgImageURL" name="imgImageURL" data-dirty="-1"/>
                        														<input type="hidden" name="hidImageURL" id="hidImageURL" data-ng-model="category.image_url" />
                        														<img style="display:none" id="imgTempImageURL" name="imgTempImageURL"/>
                        														<input type="hidden" id="hidImageURL_cropx"  value="1"/>
                        														<input type="hidden" id="hidImageURL_cropy"  value="2"/>
                        														<input type="hidden" id="hidImageURL_cropwidth"  value="3"/>
                        														<input type="hidden" id="hidImageURL_cropheight"  value="4"/>
                        														<input type="hidden" id="hidImageURL_imgwidth"  value="5"/>
                        														<input type="hidden" id="hidImageURL_imgheight"  value="6"/>
                        														<input type="hidden" id="hidImageURL_actualwidth" />
                        														<input type="hidden" id="hidImageURL_actualheight" />
                        														<input id="flImage" data-imagetypeid="0" data-rowindex="0" name="flImage" type="file" onchange="readURL(this, 'imgImageURL', 'hidImageURL', 0, 'imgTempImageURL', 'hidImageURL_cropx', 'hidImageURL_cropy', 'hidImageURL_cropwidth', 'hidImageURL_cropheight', 'hidImageURL_imgwidth', 'hidImageURL_imgheight', 'hidImageURL_actualwidth', 'hidImageURL_actualheight')" style="display:none" />
                        														<label for="flImage" class=""><img src="app/assets/images/uploader.jpg" style="width:20px;height:20px" /></label>
                            										</div>                                                
                                             </div>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <div class="row-centered">
                                      <button class="btn primarySubmitButton mobileSubmitButton" type="button" data-ng-show="(category.id > 0 ? isEditCategoryAllowed() : isAddCategoryAllowed())" data-ng-click='submitted=true;!myform.$invalid && save();'>Save Category</button>
                                  </div>
                                </div>
                       		 </form>
                    	</div>
                  	</div>
                </div>
            </div>
        </div>
    </section>
</section>
